<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark background with transparency */
            justify-content: center;
            align-items: center;
            color: #fff;
            transition: opacity 1s; /* Transition for opacity property */
            opacity: 0;
            visibility: hidden;
            display: flex;
        }
        
        #overlay.close {
            animation: transitionOut 1s forwards;
        }

        @keyframes transitionOut {
            from {
                opacity: 1;
                visibility: visible;
            }
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        #overlay.open {
            display: flex;
            animation: transitionIn 1s forwards;
        }

        @keyframes transitionIn {
            from {
                opacity: 0;
                visibility: hidden;
            }
            to {
                opacity: 1;
                visibility: visible;
            }
        }
                
    </style>
</head>
<body>

    <h1>PAGE EN DESSOUS (normalement)</h1>

    <p>coucouc ocjhcosdnh cvjdfbvhbfd vkjhdfb vjhfbgbvfgv kjfbdsklfbjvg dkl </p>

    <button onclick="openOverlay()">Open</button>


    <!-- Overlay container -->
    <div id="overlay">
        <!-- Close button -->
        <button onclick="closeOverlay()">Close</button>
        <!-- Embedded webpage (replace the URL) -->
        <h1>PAGE PAR DESSUS (normalement)</h1>
    </div>


    <script>
        function openOverlay() {
            document.getElementById('overlay').classList.remove('close');
            document.getElementById('overlay').classList.add('open');
        }
        
        function closeOverlay() {
            document.getElementById('overlay').classList.remove('open');
            document.getElementById('overlay').classList.add('close');
        }
    </script>

</body>
</html>
